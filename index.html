<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="island">

    <div class="max-length">

      <h1 class="exa normal pad-t push">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/krys.a.dy20@gmail.com">

        <fieldset class="push">
          <legend class="italic mega">Personal details</legend>
        </fieldset>

        <div class="push name">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="push age">
          <label for="age">Age</label>
          <input id="age" name="name">
        </div>

        <div class="push email">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="push phys">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="name">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="name"></textarea>
        </div>

        <fieldset class="push">
          <legend class="italic mega">Mission statement</legend>
        </fieldset>

        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="name"></textarea>
        </div>

        <div class="push center-text">
          <button type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>

    </div>
  </section>

</body>
</html>
