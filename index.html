<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="gutter-1-2">

    <div class="max-length">

      <h1 class="peta push-0">Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/krys.a.dy20@gmail.com">
        <h2 class="kilo italic">Personal details</h2>

        <div>
          <label for="name">Name</label>
          <input id="name">
        </div>

        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div>
          <label for="subject">Physical fitness</label>
          <select id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="details">Address</label>
          <textarea id="details"></textarea>
        </div>

        <h2 class="kilo italic push-0">Mission statement</h2>
        <hr>

        <div>
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question"></textarea>
        </div>

        <div>
          <button type="submit">Register for the trip!</button>
        </div>

      </form>

    </div>
  </section>

</body>
</html>
